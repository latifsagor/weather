<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="app-main">
            <div class="searchInputBox">
                <input type="text" name="" id="input-box" class="input-box" placeholder="Enter City Name..." autocomplete="off">
            </div>
    
            <div class="weather-body">
                <div class="location-details">
                    <div class="city" id="city">Dhaka, BD</div>
                    <div class="date" id="date">29 August (Sunday), 2021</div>
                </div>
    
                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                    <div class="weather" id="weather">Clear</div>
                    <div id="img"></div>
                </div>
            </div>
        </div>
    </section>




    <!-- bootstrap cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- external javascript -->
    <script src="js/main.js"></script>
</body>
</html>
